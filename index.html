<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Ranking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            display: none;
        }

        .results-header {
            color: white;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .result-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .rank-badge {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 28px;
            font-weight: bold;
            line-height: 60px;
            text-align: center;
            margin-right: 20px;
            float: left;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .result-content {
            overflow: hidden;
        }

        .result-name {
            font-size: 26px;
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
        }

        .result-details {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .result-details p {
            margin: 8px 0;
        }

        .skills-container {
            margin-top: 15px;
        }

        .skill-tag {
            display: inline-block;
            background: #e8ebff;
            color: #667eea;
            padding: 6px 16px;
            border-radius: 20px;
            margin: 5px 5px 5px 0;
            font-size: 14px;
            font-weight: 500;
        }

        .match-score {
            font-size: 22px;
            font-weight: bold;
            color: #667eea;
            margin: 12px 0;
        }

        .match-score-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 8px;
        }

        .match-score-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .ranking-reason {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: white;
            font-weight: 500;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #dc3545;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Ranker</h1>

        <div class="search-section">
            <h2 style="margin-bottom: 20px;">Search by Job Role</h2>
            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>
            <div class="search-input-group">
                <input type="text" id="jobRole" placeholder="Enter job role (Java Developer, Data Scientist)" onkeypress="handleKeyPress(event)">
                <button onclick="rankResumes()" id="rankButton">Rank Resumes</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">This may take a moment...Please wait</p>
        </div>

        <div class="results-section" id="resultsSection"></div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                rankResumes();
            }
        }

        async function rankResumes() {
            const jobRole = document.getElementById('jobRole').value.trim();
            const rankButton = document.getElementById('rankButton');

            if (!jobRole) {
                showMessage('error', 'Please enter a job role');
                return;
            }

            rankButton.disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            hideMessages();

            try {
                const response = await fetch('/resumes/rank/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ job_role: jobRole })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data.ranked_resumes, data.job_role);
                    showMessage('success', `‚úÖ Successfully ranked ${data.ranked_resumes.length} resumes for "${data.job_role}"`);
                } else {
                    showMessage('error', '‚ùå ' + data.message);
                }
            } catch (error) {
                showMessage('error', '‚ùå Error ranking resumes. Please check your API key and try again.');
                console.error('Error:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
                rankButton.disabled = false;
            }
        }

        function displayResults(rankedResumes, jobRole) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `<h2 class="results-header">Ranked Results for "${jobRole}"</h2>`;

            rankedResumes.forEach((resume, index) => {
                const card = document.createElement('div');
                card.className = 'result-card';

                const skillsHtml = resume.skills.map(skill =>
                    `<span class="skill-tag">${skill}</span>`
                ).join('');

                const rankEmoji = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';

                card.innerHTML = `
                    <div class="rank-badge">${rankEmoji || (index + 1)}</div>
                    <div class="result-content">
                        <div class="result-name">${resume.name}</div>
                        <div class="result-details">
                            <p><strong>Years of Experience:</strong> ${resume.years_of_experience} years</p>
                            <p class="match-score">Match Score: ${resume.match_score}/100</p>
                            <div class="match-score-bar">
                                <div class="match-score-fill" style="width: ${resume.match_score}%"></div>
                            </div>
                        </div>
                        <div class="skills-container">
                            <strong>Key Skills:</strong><br>
                            ${skillsHtml}
                        </div>
                        <div class="ranking-reason">
                            <strong>Reason for this ranking:</strong><br>
                            ${resume.ranking_reason}
                        </div>
                    </div>
                `;

                resultsSection.appendChild(card);
            });

            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showMessage(type, message) {
            hideMessages();
            const messageElement = document.getElementById(type === 'error' ? 'errorMessage' : 'successMessage');
            messageElement.textContent = message;
            messageElement.style.display = 'block';

            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 5000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
